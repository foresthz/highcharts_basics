


<script src="https://cdn.bootcss.com/highcharts/6.0.7/highcharts.js"></script>
<!-- <script src="https://cdn.bootcss.com/highcharts/6.0.7/js/modules/exporting.js"></script> -->
<!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->


<div id="containerBar"></div>
<div id="containerLine"></div>
<div id="containerPie"></div>


<script type="text/javascript">
    Highcharts.chart('containerBar', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'bar图'
        },
        xAxis: {
            categories: ['Jan', 'Feb',
                'Mar', 'Apr', 'May'
            ]
        },
        yAxis: {
            min: 0,
            max: 10,
            title: {
                text: 'Goals'
            }
        },
        legend: {
            reversed: true
        },
        series: [{
            name: 'io',
            data: [5, 3, 4, 7, 2],
            color: '#860038'
        }, {
            name: 'tu',
            data: [2, 2, 3, 2, 1],
            color: '#FDBB30'
        }, {
            name: 'egli',
            data: [3, 4, 4, 2, 5],
            color: '#002D62'
        }]
    });
    Highcharts.chart('containerLine', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'Goals 2017'
        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
        },
        yAxis: {
            min: 0,
            max: 10,
            title: {
                text: 'Goals'
            }
        },
        legend: {
            reversed: true
        },
        series: [{
            name: 'io',
            data: [5, 3, 4, 7, 2],
            color: '#FDB927'
        }, {
            name: 'tu',
            data: [2,
                6, 7, 1, 9
            ],
            color: '#FF3333'
        }, {
            name: 'egli',
            data: [2, 2, 3, 2, 1],
            color: '#006BB6'
        }, {
            name: 'noi',
            data: [3, 4, 4,
                2, 5
            ],
            color: '#26282A'
        }]
    });
    Highcharts.chart('containerPie', {
        chart: {
            type: 'pie'
        },
        title: {
            text: '饼图 2017'
        },
        series: [{
            name: 'goals %',
            data: [{
                name: 'noi',
                y: 56.33,
                color: '#007DC3'
            }, {
                name: 'egli',
                y: 24.03,
                color: '#F05133'
            }, {
                name: 'tu',
                y: 10.38,
                color: '#FDBB30'
            }, {
                name: 'io',
                y: 4.77,
                color: '#002D62'
            }]
        }]
    });
</script>
<div id="container" style="width: 100%; height: 400px;"></div>
